<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Area Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Land Area Estimator</h1>

  <button onclick="markPoint()">üìç Mark Point</button>
  <button onclick="calculateArea()">‚úÖ Calculate Area</button>

  <div id="result">No points marked yet.</div>

  <script>
    let points = [];

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meters
      const œÜ1 = toRad(lat1);
      const œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lon2 - lon1);

      const a = Math.sin(ŒîœÜ / 2) ** 2 +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function markPoint() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        points.push({ lat: latitude, lon: longitude });
        document.getElementById("result").innerHTML = `üìç Point ${points.length} marked at (${latitude.toFixed(5)}, ${longitude.toFixed(5)})`;

        if (points.length === 3) {
          document.getElementById("result").innerHTML += "<br>‚úÖ All 3 points marked. You can now calculate the area.";
        }
      }, err => {
        alert("Error: " + err.message);
      }, {
        enableHighAccuracy: true
      });
    }

    function calculateArea() {
      if (points.length !== 3) {
        alert("Please mark 3 points first.");
        return;
      }

      const [A, B, C] = points;
      const length = calculateDistance(A.lat, A.lon, B.lat, B.lon);
      const breadth = calculateDistance(B.lat, B.lon, C.lat, C.lon);
      const area = length * breadth;

      document.getElementById("result").innerHTML = `
        üìå <strong>Length:</strong> ${length.toFixed(2)} m<br>
        üìå <strong>Breadth:</strong> ${breadth.toFixed(2)} m<br>
        üßÆ <strong>Estimated Area:</strong> ${area.toFixed(2)} m¬≤
      `;

      // Reset points for next use
      points = [];
    }
  </script>

</body>
</html>
